<!DOCTYPE html>
<html lang="ru">
@@include('html/head.html', {
'title': 'Главная'
})

<body>
  <div class="wrapper">
    <!-- @@include('html/header.html', {}) -->
    <main class="page element">
      <div data-observ></div>
      <div class="page__bg desktop">
        <img src="@img/bg.png" alt="">
      </div>
      <div class="page__bg mobile">
        <img src="@img/mobile/bg.png" alt="">
      </div>
      <div class="element__face desktop">
        <img src="@img/face.png" alt="">
      </div>
      <div class="element__face mobile">
        <img src="@img/mobile/face.png" alt="">
      </div>
      <div class="element__container">
        <div class="element__star desktop"><img src="@img/star.png" alt=""></div>
        <div class="element__title desktop"><img src="@img/title.png" alt=""></div>
        <div class="element__subtitle desktop"><img src="@img/subtitle.png" alt=""></div>
        <div class="element__caming desktop"><img src="@img/caming.png" alt=""></div>
        <div class="element__star mobile"><img src="@img/mobile/star.png" alt=""></div>
        <div class="element__title mobile"><img src="@img/mobile/title.png" alt=""></div>
        <div class="element__subtitle mobile"><img src="@img/mobile/subtitle.png" alt=""></div>
        <div class="element__caming mobile"><img src="@img/mobile/caming.png" alt=""></div>
      </div>
    </main>
    <!-- @@include('html/footer.html', {}) -->
  </div>
  @@include('html/script.html', {})
</body>

</html>
